<h1>Trip</h1>

<hr/>

<trip-upload 
    [header]="tripUploadHeader" 
    [allVertices]="allVertices"
    (onCompleted)="uploadFile($event)">
</trip-upload>

<hr/>

<trip-arg-create 
    [trip]="trip"
    [header]="createTripArgHeader" 
    [allVertices]="allVertices"
    (onCompleted)="createTripArg($event)">
</trip-arg-create>

<hr/>

<arrival-list
    [trip]="trip" >
</arrival-list>

<div *ngIf="trip?.arrivals?.length != 0" class="form-group">
    <input type="button" value="Convert" class="btn btn-default" (click)="convertToFile()" />
</div>

<hr/>

<div *ngIf="pathToDownload != null" class="form-group">
    <h3>Download result xml file[now sends only trip-arg]</h3>
    <div class="form-group">
        <b>
            <a [href]="downloadUrl+pathToDownload" target="_blank">
                Converted file
            </a>
        </b>
    </div>
</div>

<br><br><br>
